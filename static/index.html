<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviation Chatbot</title>

  <!-- Icons font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />

  <!-- Your styles for this custom UI -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="heading">Hello, there</h1>
      <h4 class="sub-heading">How can I help you today?</h4>
    </header>

    <div class="chats-container" id="chats"></div>

    <div class="prompt-container">
      <div class="prompt-wrapper">
        <form class="prompt-form" id="prompt-form">
          <input id="prompt-input" type="text" placeholder="Ask Aviation Chatbot" class="prompt-input" required />
          <div class="prompt-actions">
            <button id="stop-response-btn" type="button" class="material-symbols-rounded" title="Stop response">stop_circle</button>
            <button id="send-prompt-btn" type="submit" class="material-symbols-rounded" title="Send">arrow_upward</button>
          </div>
        </form>
        <button id="theme-toggle-btn" type="button" class="material-symbols-rounded" title="Toggle theme">light_mode</button>
        <button id="delete-chats-btn" type="button" class="material-symbols-rounded" title="Clear chat">delete</button>
      </div>
      <p class="disclaimer-text">Aviation Chatbot can make mistakes. Check important info.</p>
      <p class="disclaimer-text">Developed by Muntaha Aldhahri â€“ Temporary version for testing only</p>
    </div>
  </div>

  <!-- Your logic for sending/receiving messages -->
  <script src="./script.js"></script>
</body>
</html>
